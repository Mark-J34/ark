<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ark: Survival Evolved</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js' defer></script>
</head>

<body>
    <header>
        <h1>Ark: Survival Evolved</h1>
        <div id="diet-section">
            <p> List Dinos by their Diet</p>
            <div class="filter-section">
                <button class="diet-btn" onclick="filterDinos('herbivore')">Herbivore</button>
                <button class="diet-btn" onclick="filterDinos('omnivore')">Omnivore</button>
                <button class="diet-btn" onclick="filterDinos('carnivore')">Carnivore</button>
            </div>
        </div>
    </header>
    <section class="search-section">
        <input type="text" id="dino-input" placeholder="Enter dinosaur name here..." autofocus>
        <button id="search-btn" onclick="searchDino()">Search</button>
    </section>
</body>

</html>
